{% extends 'catalog/base.html' %}
{% block content%}
  <div class="col">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Данные о статье</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                {% if object.name%}
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Внести изменения</button>
                {% else %}
                    <button type="submit" class="btn btn-lg btn-block btn-outline-success">Создать</button>
                {% endif %}
            </form>
        </div>
    </div>
  </div>
{% endblock %}
