{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
      <div class="media">
        <div class="media-body">
          <h3 class="fw-normal text-muted mb-3">
            <img class="img-thumbnail" src="{{object.photo|mediapath}}" alt="Generic placeholder image">
            <ul class="list-group">
              <li class="list-group-item font-weight-bolder">{{object.name}}</li>
              <li class="list-group-item">Категория: {{object.category}}</li>
              <li class="list-group-item">{{object.description}}</li>
              <li class="list-group-item">{{object.price}} рупий</li>
            </ul>
          </h3>
        </div>
      </div>
        <div class="card-footer">
          {% if user.is_authenticated and object.user == user %}
            <a type="button" class="btn btn-warning" href="{% url 'catalog:prod_update' object.pk %}"><h3>Править</h3></a>
          {% endif %}
          <button type="button" class="btn btn-success"><h3>Слышь, купи!</h3></button>
        </div>
      </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>

{% endblock %}
